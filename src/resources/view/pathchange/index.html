<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>MacShare</title>
		<link rel="shortcut icon" href="/resources/img/favicon_m_green.gif" type="image/vnd.microsoft.icon">
		<link rel="stylesheet" href="/resources/css/bootstrap.min.css">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.3/js/tether.js"></script>
		<script type="text/javascript" src="/resources/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#" style="color: #00ff00;">MacShare</a>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="download" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Download</a>
						<div class="dropdown-menu" aria-labelledby="download">
						{{range $index, $var := .Download}}
						  <a class="dropdown-item" href="{{$var}}">{{$index}}</a>
						{{end}}
						</div>
					</li>
					<li class="nav-item"><a class="nav-link" href="{{.Upload}}">Upload</a></li>
					<li class="nav-item"><a class="nav-link" href="{{.Pathchange}}">PathChange</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<br><br><br>
			<h1>PathChange</h1>
			<div class="row">
				<div class="col">
					<div>Mac</div>
					<textarea rows="10" cols="70" id="macPath" onInput="changePath4mac(this)" placeholder="変換したいMacファイルパスをここに入力してください"></textarea>
				</div>
				<div class="col align-middle center-block" >←→</div>
				<div class="col">
					<div>Windows</div>
					<textarea rows="10" cols="70" id="windowsPath" onInput="changePath4windows(this)" placeholder="変換したいWindowsファイルパスをここに入力してください"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<a id="accessPath" class="btn btn-success pull-left" href="http://10.21.145.100:8080/download/gndomain/MacShare/企画開発本部/開発部門/個人/tanaka-shu/">Access</a>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div id="accessUrl" class="card card-body">http://10.21.145.100:8080/download/gndomain/MacShare/企画開発本部/開発部門/個人/tanaka-shu/</div>
				</div>
			</div>
		</div>
	</body>
	<!-- js -->
	<script>
	function changePath4mac($this) {
		var default_v = $this.value;
		var v = $this.value.replace(/\//g, "\\");
		$('#windowsPath').val(v);
		$("#accessPath").attr("href", "http://10.21.145.100:8080/download/" + default_v);
		document.getElementById("accessUrl").innerHTML = "http://10.21.145.100:8080/download/" + default_v;
	}
	function changePath4windows($this) {
		var v = $this.value.replace(/\\/g,"/");
		$('#macPath').val(v);
		$("#accessPath").attr("href", "http://10.21.145.100:8080/download/" + v);
		document.getElementById("accessUrl").innerHTML = "http://10.21.145.100:8080/download/" + default_v;
	}
	</script>
	<!-- js -->
</html>
