<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Uploader</title>
    <link rel="shortcut icon" href="/resources/img/favicon_m_green.gif" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/resources/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#" style="color: #00ff00;">MacShare</a>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="download" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Download</a>
            <div class="dropdown-menu" aria-labelledby="download">
            {{range $index, $var := .Download}}
              <a class="dropdown-item" href="{{$var}}">{{$index}}</a>
            {{end}}
            </div>
          </li>
          <li class="nav-item"><a class="nav-link" href="{{.Upload}}">Upload</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
        <br><br><br><br>
		<h2>Upload</h2>
        <form method="post" action="/uploadersave/" enctype="multipart/form-data">
          <div class="form-group">
            <input type="file" name="upload_files" class="form-control-file" id="upload_files" multiple="multiple">
          </div>
          <input type="submit" name="submit" class="btn btn-primary" value="up">
        </form>
    </div>
    <!-- js -->

    <!-- jQuery Plugin ::: QuickSearch -->
    <script src="/resources/js/jquery.quicksearch.js"></script>
    <script>
    $(function() {

$('input#search').quicksearch('table tbody tr', {
	'delay': 100,
	'selector': 'th',
	'stripeRows': ['odd', 'even'],
	'loader': 'span.loading',
	'noResults': 'tr#noresults',
	'bind': 'keyup keydown',
	'onBefore': function () {
		console.log('on before');
	},
	'onAfter': function () {
		console.log('on after');
	},
	'show': function () {
		$(this).addClass('show');
	},
	'hide': function () {
		$(this).removeClass('show');
	}
	'prepareQuery': function (val) {
		return new RegExp(val, "i");
	},
	'testQuery': function (query, txt, _row) {
		return query.test(txt);
	}
});

    });
    </script>
    <!-- js -->
</body>
</html>
